
<!DOCTYPE html>

    <title>To Do List App tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>

                <li>Task 3</li> -->

            </ul>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
